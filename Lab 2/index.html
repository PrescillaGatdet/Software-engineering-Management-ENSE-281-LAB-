<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Vote Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Note-Vote</h1>
    </header>

    <main class="card-container">
        <section class="form-box">
            <button type="button" class="tab-btn">Log In</button>
            <h2>Log in</h2>
            <form>
                <div class="form-row">
                    <label for="login-email">Email address</label>
                    <input type="email" id="login-email" placeholder="Email address">
                </div>
                <div class="form-row">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="action-btn">Log in</button>
            </form>
        </section>

        <button class="secondary-btn">Register</button>
        <hr class="divider">

        <section class="form-box">
            <h2>Sign up</h2>
            <form>
                <div class="form-row">
                    <label for="signup-email">Email address</label>
                    <input type="email" id="signup-email" placeholder="Email address">
                </div>
                <div class="form-row">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
                <div class="form-row">
                    <label for="signup-invite">Invite Code</label>
                    <input type="text" required id="signup-invite" placeholder="Invite Code">
                </div>
                <button type="submit" class="action-btn">Sign Up</button>
            </form>
        </section>
    </main>

</body>
</html>
